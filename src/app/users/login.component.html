<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm ="ngForm" autocomplete="off" (ngSubmit) = "login(loginForm.value)"
  novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <em *ngIf="loginForm.controls.userName?.invalid && 
      (loginForm.controls.userName?.touched || mouseoverlogin)">Required</em>
      <input type="text" required (ngModel)="userName" name="userName" id="userName" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <em *ngIf="loginForm.controls.password?.invalid &&
      (loginForm.controls.password?.touched || mouseoverlogin)">Required</em>
      <input type="password" required (ngModel)="password" class="form-control" name="password" id="password">
    </div>

    <span (mouseenter) = "mouseoverlogin=true" (mouseleave) = "mouseoverlogin= false">
      <button type="submit" class="btn btn-primary" 
      [disabled] = "loginForm.invalid">Login</button>
    </span>
    
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>

  </form>
</div>
